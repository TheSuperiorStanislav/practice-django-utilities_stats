{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container" align="center">
  <h2 class="form-header">Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <h2 class="form-header">Forgot your password? Use <a class="text-success" href="{% url 'password_reset' %}">this</a>.</h2>
    <button  class="btn btn-success btn-block" type="submit">Log In</button>
  </form>
</div>
{% endblock content %}
