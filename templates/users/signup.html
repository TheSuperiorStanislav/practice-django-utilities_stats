{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container-fluid">
    <h2 style="margin: 1em .5em;">Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button  class="btn btn-success btn-block" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
