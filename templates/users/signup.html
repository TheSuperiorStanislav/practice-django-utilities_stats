{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'Sign Up'%}{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="form-header">{% trans 'Sign Up'%}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button  class="btn btn-outline-success btn-block" type="submit">{% trans 'Sign Up'%}</button>
    </form>
</div>
{% endblock content %}
