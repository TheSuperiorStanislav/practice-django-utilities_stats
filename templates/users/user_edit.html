{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}User: {{ utilities_user.username }}{% endblock %}

{% block content %}
<div class="container">
  <h2 class="form-header">Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button  class="btn btn-outline-success btn-block" type="submit">Save</button>
  </form>
</div>
{% endblock content %}
