{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'User'%}: {{ utilities_user.username }}{% endblock %}

{% block content %}
<div class="container">
  <h2 class="form-header">{% trans 'Edit Profile'%}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button  class="btn btn-outline-success btn-block" type="submit">{% trans 'Save'%}</button>
  </form>
</div>
{% endblock content %}
