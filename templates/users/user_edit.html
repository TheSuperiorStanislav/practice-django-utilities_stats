{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}User: {{ utilities_user.username }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button  class="btn btn-success" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
