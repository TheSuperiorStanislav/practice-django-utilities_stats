{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Add Utilities Entry{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="form-header">Add Utilities Entry</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button  class="btn btn-success btn-block" type="submit">Save</button>
    </form>
</div>
{% endblock content %}
