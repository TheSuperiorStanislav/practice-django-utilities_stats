{% extends 'base.html' %}

{% load i18n %}

{% load crispy_forms_tags %}

{% block title %}{% trans 'Utilities:'%}  {{ utilities }} {% endblock %}

{% block content %}
<div class="container">
  <h4 class="form-header">
      {% trans 'Edit Utilities'%} {{ utilities }}
  </h4>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button  class="btn btn-outline-success btn-block" type="submit">{% trans 'Save'%}</button>
  </form>
</div>
{% endblock content %}
