{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Utilities {{ utilities }} {% endblock %}

{% block content %}
<div class="container-fluid">
  <h2 style="margin: 1em .5em">
    Edit Utilities {{ utilities }}
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button  class="btn btn-success btn-block" type="submit">Save</button>
  </form>
</div>
{% endblock content %}
